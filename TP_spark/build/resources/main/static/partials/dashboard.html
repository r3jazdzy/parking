<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Dashboard</h1>
    </div>
    <!-- /.col-lg-12 -->
<!-- /.row -->
  <div ng-repeat="park in parks">
    <div class="col-md-3 col-sm-6 col-xs-6">
      <div class="panel panel-green">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-9">
              <h4>{{park.name}}</h4>
            </div>
          </div>
        </div>

        <div class="panel-body">
          {{park.free}}/{{park.max}}
        </div>
      </div>
    </div>
  </div>

  <div id="chart_container"></div>
</div>
